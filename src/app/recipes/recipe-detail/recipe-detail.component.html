<div class="row">
    <div class="col-sm-12">
        <img [src]="recipe.imagePath" alt="{{recipe.imagePath}}" class="img-responsive" style="max-height: 200px;">
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <div class="btn-group">
            <button class="btn btn-primary dropdown-toggle">
                Manage recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#">Add Ingredients</a></li>
                <li><a href="#">Edit Recipe</a></li>
                <li><a href="#">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <h5>{{recipe.description}}</h5>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <h6>Ingredients</h6>
    </div>
</div>
