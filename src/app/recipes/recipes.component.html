<div class="row">
    <div class="col-sm-5">
        <app-recipe-list (recipeWasSelected)="onRecipeSelected($event)"></app-recipe-list>
    </div>
    <div class="col-sm-7">
        <app-recipe-detail *ngIf="selectedRecipe; else infoText" [recipe]="selectedRecipe"></app-recipe-detail>
        <ng-template #infoText>
            <h3>Please select an recipe!</h3>
        </ng-template>
    </div>
</div>
